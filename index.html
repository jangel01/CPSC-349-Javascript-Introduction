<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPSC 349 Project 3 Group 19 - Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="./main.css">
    <script type="module" src="./main.js"></script>
</head>
<body class = "text-center font-bold">
    <header>
        <h1 class = "text-3xl mt-10 mb-5"> Rock, Paper, Scissors</h1>

    </header>
    <main>

    <div class = " border-2 border-black">
        <h2 class = "text-xl">Scoreboard</h2>
        <h3 class = "mb-5"> Best out of 3</h3>
        <p>Player 1: 0</p>
        <p>Player 2: 0</p>

    </div>


    <div class="flex items-center justify-center mb-3">
        <div class="flex justify-center">
            <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
              <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">Player 1</h5>
            </div>
        </div>

        <div class="flex justify-center">
            <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
              <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">Player 2</h5>
            </div>
        </div>
    </div>

    


    <div class="flex items-center justify-center mb-3">
        <div class="inline-flex shadow-md hover:shadow-lg focus:shadow-lg" role="group">
            <button type="button" class="rounded-l inline-block px-6 py-2.5 bg-gray-800 text-white font-medium text-xs leading-tight uppercase hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:ring-0 active:bg-gray-800 transition duration-150 ease-in-out">Rock </button>
            <button type="button" class="inline-block px-6 py-2.5 bg-gray-800 text-white font-medium text-xs leading-tight uppercase hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:ring-0 active:bg-gray-800 transition duration-150 ease-in-out">Paper </button>
            <button type="button" class="rounded-r inline-block px-6 py-2.5 bg-gray-800 text-white font-medium text-xs leading-tight uppercase hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:ring-0 active:bg-gray-800 transition duration-150 ease-in-out">Scissors</button>
        </div>
    </div>



    </main>
</body>
</html>
