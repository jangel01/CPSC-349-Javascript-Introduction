<!DOCTYPE html>
<html lang = "en" class="bg-hero bg-no-repeat bg-center bg-cover">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPSC 349 Project 3 Group 19 - Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="./main.css">
    <script type="application/javascript" src="./main.js"></script>
</head>

<body class = "text-center font-bold">
    <header>
        <h1 class = "text-5xl mt-20 mb-10"> Rock, Paper, Scissors</h1>

    </header>

    <main>

    <div class="flex items-center justify-center mb-10 scale-125">

        <div class = " border-2 border-black px-40 bg-white">
            <h2 class = "text-2xl">Scoreboard</h2>
            <h3 id="best" class = "text-xl mb-5"> Best out of </h3>
            <p id="player_score" class = "text-lg">You: 0</p>
            <p id="computer_score" class = "text-lg">Computer: 0</p>
    
        </div>
    </div>

    <div class="mb-5">
        <p id="round" class="text-lg">Round 1</p>
    </div>
    <div class="flex items-center justify-center mb-10 space-x-20">
        <div class="flex justify-center">
            <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm border-2 border-black">
              <h5 class="text-gray-900 text-2xl leading-tight font-medium mb-5">You</h5>
              <img
                id="question_mark_player"
                src="images/question-mark.jpeg"
                class="w-32"
                />

            </div>
        </div>

        <div class="flex justify-center">
            <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm border-2 border-black">
              <h5 class="text-gray-900 text-2xl leading-tight font-medium mb-5">Computer</h5>
              <img
                id="question_mark_computer"
                src="images/question-mark.jpeg"
                class="w-32"
                />
            </div>
        </div>
    </div>

    <div class="flex items-center justify-center mb-3 scale-150">
        
        <div class="inline-flex shadow-md hover:shadow-lg focus:shadow-lg" role="group">
            <button id="rock" type="button" class="rounded-l inline-block px-6 py-2.5 bg-gray-800 text-white font-medium text-xs leading-tight uppercase hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:ring-0 active:bg-gray-800 transition duration-150 ease-in-out">Rock </button>
            <button id="paper" type="button" class="inline-block px-6 py-2.5 bg-gray-800 text-white font-medium text-xs leading-tight uppercase hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:ring-0 active:bg-gray-800 transition duration-150 ease-in-out">Paper </button>
            <button id="scissors" type="button" class="rounded-r inline-block px-6 py-2.5 bg-gray-800 text-white font-medium text-xs leading-tight uppercase hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:ring-0 active:bg-gray-800 transition duration-150 ease-in-out">Scissors</button>
        </div>
    </div>

    </main>
</body>
</html>
